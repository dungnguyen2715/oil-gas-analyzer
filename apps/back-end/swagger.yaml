openapi: 3.0.3
info:
  title: Oil & Gas Analyzer API
  description: Tài liệu API đầy đủ cho hệ thống Oil & Gas Analyzer.
  version: 1.0.0
servers:
  - url: http://localhost:4000
    description: Local server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

paths:
  # --- AUTHENTICATION ---
  /users/login:
    post:
      tags: [Auth]
      summary: Đăng nhập (login)
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        200:
          description: OK

  /users/logout:
    post:
      tags: [Auth]
      summary: Đăng xuất (logout)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [refresh_token]
              properties:
                refresh_token: { type: string }
      responses:
        200:
          description: OK

  # --- USER MANAGEMENT ---
  /users/create:
    post:
      tags: [Users]
      summary: Tạo người dùng mới
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [full_name, email, password, phone]
              properties:
                full_name: { type: string }
                email: { type: string }
                password: { type: string }
                phone: { type: string }
      responses:
        200:
          description: Created

  /users/get-all:
    get:
      tags: [Users]
      summary: Lấy danh sách người dùng (Phân trang)
      parameters:
        - in: query
          name: page
          schema: { type: integer }
        - in: query
          name: limit
          schema: { type: integer }
        - in: query
          name: role
          schema: { type: string }
        - in: query
          name: status
          schema: { type: string }
      responses:
        200:
          description: OK

  /users/me:
    get:
      tags: [Users]
      summary: Lấy thông tin cá nhân hiện tại
      responses:
        200:
          description: OK

  /users/{id}:
    put:
      tags: [Users]
      summary: Cập nhật thông tin người dùng (Update User)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phone: { type: string }
                email: { type: string }
                password: { type: string }
                date_of_birth: { type: string }
      responses:
        200:
          description: Updated
    delete:
      tags: [Users]
      summary: Xóa người dùng (Soft delete)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        200:
          description: Deleted

  /users/change-password:
    post:
      tags: [Users]
      summary: Đổi mật khẩu
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [old_password, new_password]
              properties:
                old_password: { type: string }
                new_password: { type: string }
      responses:
        200:
          description: OK