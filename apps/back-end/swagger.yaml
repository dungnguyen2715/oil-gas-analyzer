openapi: 3.0.3
info:
  title: Oil & Gas Analyzer API
  description: Tài liệu API đầy đủ cho hệ thống Oil & Gas Analyzer.
  version: 1.0.0
servers:
  - url: http://localhost:4000
    description: Local server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

paths:
  # --- AUTHENTICATION ---
  /users/login:
    post:
      tags: [Auth]
      summary: Đăng nhập (login)
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        200:
          description: OK

  /users/logout:
    post:
      tags: [Auth]
      summary: Đăng xuất (logout)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [refresh_token]
              properties:
                refresh_token: { type: string }
      responses:
        200:
          description: OK

  # --- USER MANAGEMENT ---
  /users/create:
    post:
      tags: [Users]
      summary: Tạo người dùng mới
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [full_name, email, password, phone]
              properties:
                full_name: { type: string }
                email: { type: string }
                password: { type: string }
                phone: { type: string }
      responses:
        200:
          description: Created

  /users/get-all:
    get:
      tags: [Users]
      summary: Lấy danh sách người dùng (Phân trang)
      parameters:
        - in: query
          name: page
          schema: { type: integer }
        - in: query
          name: limit
          schema: { type: integer }
        - in: query
          name: role
          schema: { type: string }
        - in: query
          name: status
          schema: { type: string }
      responses:
        200:
          description: OK

  /users/me:
    get:
      tags: [Users]
      summary: Lấy thông tin cá nhân hiện tại
      responses:
        200:
          description: OK

  /users/{id}:
    put:
      tags: [Users]
      summary: Cập nhật thông tin người dùng (Update User)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phone: { type: string }
                email: { type: string }
                password: { type: string }
                date_of_birth: { type: string }
      responses:
        200:
          description: Updated
    delete:
      tags: [Users]
      summary: Xóa người dùng (Soft delete)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        200:
          description: Deleted

  /users/change-password:
    post:
      tags: [Users]
      summary: Đổi mật khẩu
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [old_password, new_password]
              properties:
                old_password: { type: string }
                new_password: { type: string }
      responses:
        200:
          description: OK
  # --- ROLE MANAGEMENT ---
  /roles:
    post:
      tags: [Roles]
      summary: Tạo Role mới
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, permissions]
              properties:
                name: { type: string, example: 'admin' }
                permissions: { type: array, items: { type: string }, example: ['users:read', 'users:write'] }
                description: { type: string }
      responses:
        201:
          description: Created
    get:
      tags: [Roles]
      summary: Lấy danh sách Roles (Phân trang & Lọc)
      parameters:
        - in: query
          name: name
          schema: { type: string }
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
      responses:
        200:
          description: OK

  /roles/{name}:
    get:
      tags: [Roles]
      summary: Lấy thông tin Role theo tên
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        200:
          description: OK
    put:
      tags: [Roles]
      summary: Cập nhật Role theo tên
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                permissions: { type: array, items: { type: string } }
                description: { type: string }
      responses:
        200:
          description: Updated
    delete:
      tags: [Roles]
      summary: Xóa Role theo tên
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        200:
          description: Deleted

  # --- PERMISSION MANAGEMENT ---
  /permissions:
    post:
      tags: [Permissions]
      summary: Tạo Permission mới
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [key]
              properties:
                key: { type: string, example: 'users:read' }
                name: { type: string, example: 'Xem người dùng' }
                description: { type: string }
      responses:
        201:
          description: Created
    get:
      tags: [Permissions]
      summary: Lấy danh sách Permission
      parameters:
        - in: query
          name: key
          schema: { type: string }
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, default: 100 }
      responses:
        200:
          description: OK

  /permissions/bulk:
    post:
      tags: [Permissions]
      summary: Tạo hàng loạt Permission
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required: [key]
                properties:
                  key: { type: string }
                  name: { type: string }
                  description: { type: string }
      responses:
        200:
          description: OK

  /permissions/{key}:
    get:
      tags: [Permissions]
      summary: Lấy chi tiết Permission theo Key
      parameters:
        - in: path
          name: key
          required: true
          schema: { type: string }
      responses:
        200:
          description: OK
    put:
      tags: [Permissions]
      summary: Cập nhật Permission
      parameters:
        - in: path
          name: key
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                description: { type: string }
      responses:
        200:
          description: Updated
    delete:
      tags: [Permissions]
      summary: Xóa Permission
      parameters:
        - in: path
          name: key
          required: true
          schema: { type: string }
      responses:
        200:
          description: Deleted

  # --- INSTRUMENT MANAGEMENT ---
  /instruments:
    get:
      tags: [Instruments]
      summary: Lấy danh sách instruments (Get List of Instruments)
      description: |
        Lấy danh sách instruments với các bộ lọc và phân trang.
        - Hỗ trợ tìm kiếm theo tên, loại, nhà sản xuất, trạng thái
        - Kết quả được phân trang
        - Không bao gồm thiết bị đã xóa (is_active = false)
      security: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: 'Số trang (mặc định: 1)'
          example: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: 'Số lượng kết quả mỗi trang (mặc định: 10, max: 100)'
          example: 10
        - in: query
          name: search
          schema:
            type: string
          description: 'Tìm kiếm theo tên hoặc code instrument (case-insensitive)'
          example: 'pressure'
        - in: query
          name: type
          schema:
            type: string
          description: 'Lọc theo loại instrument'
          example: 'Pressure Gauge'
        - in: query
          name: manufacturer
          schema:
            type: string
          description: 'Lọc theo nhà sản xuất'
          example: 'Rosemount'
        - in: query
          name: status
          schema:
            type: string
          description: 'Lọc theo trạng thái instrument'
          example: 'active'
        - in: query
          name: equipment_id
          schema:
            type: string
          description: 'Lọc theo Equipment ID liên kết'
          example: '507f1f77bcf86cd799439011'
        - in: query
          name: is_active
          schema:
            type: string
            enum: ['true', 'false']
          description: 'Lọc theo trạng thái hoạt động'
          example: 'true'
      responses:
        200:
          description: Danh sách instruments được lấy thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Lấy thông tin thiết bị thành công'
                  result:
                    type: object
                    properties:
                      instruments:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                              example: '507f1f77bcf86cd799439011'
                            name:
                              type: string
                              example: 'Pressure Transmitter PT-001'
                            code:
                              type: string
                              example: 'INST-PT-001'
                            type:
                              type: string
                              example: 'Pressure Transmitter'
                            equipment_id:
                              type: string
                              example: '507f191e810c19729de860ea'
                            location:
                              type: string
                              example: 'Well A'
                            manufacturer:
                              type: string
                              example: 'Rosemount'
                            model:
                              type: string
                              example: '3051CD'
                            installation_date:
                              type: string
                              format: date-time
                              example: '2024-01-15T00:00:00.000Z'
                            status:
                              type: string
                              example: 'active'
                            description:
                              type: string
                              example: 'Pressure transmitter for well monitoring'
                            is_active:
                              type: boolean
                              example: true
                            created_by:
                              type: string
                              example: '507f1f77bcf86cd799439099'
                            createdAt:
                              type: string
                              format: date-time
                            updatedAt:
                              type: string
                              format: date-time
                      pagination:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 50
                          page:
                            type: integer
                            example: 1
                          limit:
                            type: integer
                            example: 10
                          total_pages:
                            type: integer
                            example: 5
        400:
          description: Bad request - Invalid query parameters
    post:
      tags: [Instruments]
      summary: Tạo instrument mới (Create Instrument)
      description: Tạo một instrument mới trong hệ thống
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, code, type, manufacturer, model]
              properties:
                name:
                  type: string
                  example: 'Pressure Transmitter PT-001'
                  description: 'Tên instrument (1-200 ký tự)'
                code:
                  type: string
                  example: 'INST-PT-001'
                  description: 'Mã instrument (unique, 1-50 ký tự)'
                type:
                  type: string
                  example: 'Pressure Transmitter'
                  description: 'Loại instrument'
                equipment_id:
                  type: string
                  example: '507f191e810c19729de860ea'
                  description: 'ID của equipment liên kết (optional)'
                location:
                  type: string
                  example: 'Well A'
                  description: 'Vị trí lắp đặt (optional)'
                manufacturer:
                  type: string
                  example: 'Rosemount'
                  description: 'Nhà sản xuất'
                model:
                  type: string
                  example: '3051CD'
                  description: 'Model instrument'
                installation_date:
                  type: string
                  format: date-time
                  example: '2024-01-15T00:00:00.000Z'
                  description: 'Ngày lắp đặt (ISO8601 format, optional)'
                status:
                  type: string
                  example: 'active'
                  description: 'Trạng thái instrument (optional, default: active)'
                description:
                  type: string
                  example: 'High-accuracy pressure transmitter for oil well monitoring'
                  description: 'Mô tả instrument (optional)'
                is_active:
                  type: boolean
                  example: true
                  description: 'Trạng thái hoạt động (optional, default: true)'
      responses:
        201:
          description: Instrument created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Tạo thiết bị thành công'
                  result:
                    type: object
                    properties:
                      _id: { type: string }
                      name: { type: string }
                      code: { type: string }
                      type: { type: string }
                      equipment_id: { type: string }
                      location: { type: string }
                      manufacturer: { type: string }
                      model: { type: string }
                      installation_date: { type: string }
                      status: { type: string }
                      description: { type: string }
                      is_active: { type: boolean }
                      created_by: { type: string }
                      createdAt: { type: string }
                      updatedAt: { type: string }
        400:
          description: Bad request - Validation error or code already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Mã thiết bị đã tồn tại'

  /instruments/{id}:
    get:
      tags: [Instruments]
      summary: Lấy thông tin chi tiết instrument (Get Instrument Detail)
      description: Lấy thông tin chi tiết của một instrument theo ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: 'MongoDB ObjectId của instrument'
          example: '507f1f77bcf86cd799439011'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Lấy thông tin thiết bị thành công'
                  result:
                    type: object
                    properties:
                      _id: { type: string }
                      name: { type: string }
                      code: { type: string }
                      type: { type: string }
                      equipment_id: { type: string }
                      location: { type: string }
                      manufacturer: { type: string }
                      model: { type: string }
                      installation_date: { type: string, format: date-time }
                      status: { type: string }
                      description: { type: string }
                      is_active: { type: boolean }
                      created_by: { type: string }
                      createdAt: { type: string, format: date-time }
                      updatedAt: { type: string, format: date-time }
        400:
          description: Invalid ID format
        404:
          description: Instrument not found
    patch:
      tags: [Instruments]
      summary: Cập nhật thông tin instrument (Update Instrument)
      description: Cập nhật một hoặc nhiều trường của instrument
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: 'MongoDB ObjectId của instrument'
          example: '507f1f77bcf86cd799439011'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 'Pressure Transmitter PT-001 (Updated)'
                code:
                  type: string
                  example: 'INST-PT-001-NEW'
                type:
                  type: string
                  example: 'Pressure Transmitter'
                equipment_id:
                  type: string
                  example: '507f191e810c19729de860ea'
                location:
                  type: string
                  example: 'Well B'
                manufacturer:
                  type: string
                  example: 'Emerson'
                model:
                  type: string
                  example: '3051CD-V2'
                installation_date:
                  type: string
                  format: date-time
                  example: '2024-02-01T00:00:00.000Z'
                status:
                  type: string
                  example: 'maintenance'
                description:
                  type: string
                  example: 'Updated description'
                is_active:
                  type: boolean
                  example: false
      responses:
        200:
          description: Instrument updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Cập nhật thiết bị thành công'
                  result:
                    type: object
                    properties:
                      _id: { type: string }
                      name: { type: string }
                      code: { type: string }
                      type: { type: string }
                      equipment_id: { type: string }
                      location: { type: string }
                      manufacturer: { type: string }
                      model: { type: string }
                      installation_date: { type: string }
                      status: { type: string }
                      description: { type: string }
                      is_active: { type: boolean }
                      created_by: { type: string }
                      createdAt: { type: string }
                      updatedAt: { type: string }
        400:
          description: Invalid ID format or validation error
        404:
          description: Instrument not found
    delete:
      tags: [Instruments]
      summary: Xóa instrument (Delete Instrument)
      description: Xóa instrument khỏi hệ thống (soft delete - set is_active = false)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: 'MongoDB ObjectId của instrument'
          example: '507f1f77bcf86cd799439011'
      responses:
        200:
          description: Instrument deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Xóa thiết bị thành công'
        400:
          description: Invalid ID format
        404:
          description: Instrument not found

  # --- EQUIPMENT MANAGEMENT ---
  /equipments:
    get:
      tags: [Equipment]
      summary: Lấy danh sách thiết bị (Get List of Equipment)
      description: |
        Lấy danh sách thiết bị với các bộ lọc và phân trang.
        - Hỗ trợ tìm kiếm theo tên, loại, trạng thái, và vị trí kho
        - Kết quả được phân trang và sắp xếp theo tên (A-Z)
        - Không bao gồm thiết bị đã xóa (status = 'Deleted')
      security: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: 'Số trang (mặc định: 1)'
          example: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: 'Số lượng kết quả mỗi trang (mặc định: 10, max: 100)'
          example: 10
        - in: query
          name: name
          schema:
            type: string
          description: 'Tìm kiếm theo tên thiết bị (case-insensitive, partial match)'
          example: 'pump'
        - in: query
          name: type
          schema:
            type: string
            enum: [Pump, Valve, Compressor, Sensor]
          description: 'Lọc theo loại thiết bị'
          example: 'Pump'
        - in: query
          name: status
          schema:
            type: string
            enum: [Active, Inactive, UnderMaintenance, Deleted]
          description: 'Lọc theo trạng thái thiết bị'
          example: 'Active'
        - in: query
          name: warehouse_id
          schema:
            type: string
          description: 'Lọc theo vị trí/kho (Location / Warehouse ID)'
          example: 'Well'
      responses:
        200:
          description: Danh sách thiết bị được lấy thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Lấy danh sách thiết bị thành công'
                  result:
                    type: object
                    properties:
                      equipments:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: '507f1f77bcf86cd799439011'
                              description: 'Equipment ID (MongoDB ObjectId)'
                            name:
                              type: string
                              example: 'Centrifugal Pump CP-001'
                            type:
                              type: string
                              example: 'Pump'
                              enum: [Pump, Valve, Compressor, Sensor]
                            status:
                              type: string
                              example: 'Active'
                              enum: [Active, Inactive, UnderMaintenance, Deleted]
                            location:
                              type: string
                              example: 'Well'
                              description: 'Assigned location'
                            serial_number:
                              type: string
                              example: 'SN-PUMP-2024-001'
                            last_maintenance_date:
                              type: string
                              format: date-time
                              example: '2024-01-15T08:30:00.000Z'
                              description: 'Last updated timestamp'
                      pagination:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 50
                            description: 'Tổng số thiết bị'
                          page:
                            type: integer
                            example: 1
                            description: 'Trang hiện tại'
                          limit:
                            type: integer
                            example: 10
                            description: 'Số lượng kết quả mỗi trang'
                          total_pages:
                            type: integer
                            example: 5
                            description: 'Tổng số trang'
              examples:
                withData:
                  summary: Có dữ liệu
                  value:
                    message: 'Lấy danh sách thiết bị thành công'
                    result:
                      equipments:
                        - id: '507f1f77bcf86cd799439011'
                          name: 'Centrifugal Pump CP-001'
                          type: 'Pump'
                          status: 'Active'
                          location: 'Well'
                          serial_number: 'SN-PUMP-2024-001'
                          last_maintenance_date: '2024-01-15T08:30:00.000Z'
                        - id: '507f1f77bcf86cd799439012'
                          name: 'Control Valve CV-002'
                          type: 'Valve'
                          status: 'Active'
                          location: 'Pipeline'
                          serial_number: 'SN-VALVE-2024-002'
                          last_maintenance_date: '2024-01-16T10:15:00.000Z'
                      pagination:
                        total: 50
                        page: 1
                        limit: 10
                        total_pages: 5
                noData:
                  summary: Không có dữ liệu
                  value:
                    message: 'Không tìm thấy thiết bị nào'
                    result:
                      equipments: []
                      pagination:
                        total: 0
                        page: 1
                        limit: 10
                        total_pages: 0
        400:
          description: Bad request - Invalid query parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Validation error'
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: 'page'
                        message:
                          type: string
                          example: 'Số trang phải là số'

  /equipments/create:
    post:
      tags: [Equipment]
      summary: Tạo thiết bị mới (Create Equipment)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
